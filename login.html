    </header>
    <main class="main">
        <div class="l-form">
            <div class="shape1"></div>
            <div class="shape2"></div>
            <div class="form">
                <img src="anh/banh1.png" alt="" class="form__img">
                <div ng-app="AppAdmin" ng-controller="UserCtrl">
                    <form id="loginForm" class="form__content" ng-submit="login()">
                        <h1 class="form__title">ĐĂNG NHẬP</h1>
                    
                        <div class="form__div form__div-one">
                            <div class="form__icon"><i class='bx bx-user-circle'></i></div>
                            <div class="form__div-input">
                                <input type="text" ng-model="username" placeholder=" " class="contact__input" required>
                                <label class="contact__label">Tên đăng nhập</label>
                            </div>
                        </div>
                    
                        <div class="form__div">
                            <div class="form__icon"><i class='bx bx-lock'></i></div>
                            <div class="form__div-input">
                                <input type="password" id="password" ng-model="password" placeholder=" " class="contact__input" required>
                                <label class="contact__label">Mật khẩu</label>
                            </div>
                            <div class="form__icon" id="togglePassword"><i class="ri-eye-line"></i></div>
                        </div>
                    
                        <a href="#" class="form__forgot">Quên mật khẩu?</a>
                    
                        <div class="form__buttons">
                            <input type="submit" class="form__button" value="Đăng Nhập">
                            <button type="button" id="createAccountBtn" class="form__button">Tạo Tài Khoản</button>
                        </div>
                    </form>
                    
                </div>
                
                <!-- Modal for Registration Form -->
                <div id="registerModal" class="modal hidden">
                    <div class="modal__content">
                        <h2 class="modal__title">Tạo Tài Khoản</h2>
                        <form id="registerForm" class="form__content">
                            <div class="form__div">
                                <div class="form__icon"><i class='bx bx-user-circle'></i></div>
                                <div class="form__div-input">
                                    <input type="text" id="username" placeholder=" " class="contact__input" required>
                                    <label class="contact__label">Tên đăng nhập</label>
                                </div>
                            </div>
                            <div class="form__div">
                                <div class="form__icon"><i class='bx bx-envelope'></i></div>
                                <div class="form__div-input">
                                    <input type="email" placeholder=" " class="contact__input" required>
                                    <label class="contact__label">Email</label>
                                </div>
                            </div>
                            <div class="form__div">
                                <div class="form__icon"><i class='bx bx-lock'></i></div>
                                <div class="form__div-input">
                                    <input type="password" id="password" placeholder=" " class="contact__input" required>
                                    <label class="contact__label">Mật khẩu</label>
                                </div>
                                <div class="form__icon" id="togglePassword"><i class="ri-eye-line"></i></div>
                            </div>
                            <button type="submit" class="form__button">Đăng Ký</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
