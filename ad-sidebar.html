<!DOCTYPE html>
   <html lang="en" ng-app="AppAdmin">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="anh/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.7.0/remixicon.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script> -->
    <script src="js/angular/global.js"></script>
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/doanhthu.js"></script>
    </style>
    <title>Bánh BREADS</title>
   </head>
   <body>
      <section id="sidebar">
         <a href="index.html" class="brand">
            <i class='bx bxs-home-smile'></i>
            <span class="text">Trang Chủ</span>
         </a>
         <ul class="side-menu top">
            <li class="active">
               <a href="#content" data-target="content">
                  <i class='bx bxs-dashboard' ></i>
                  <span class="text">Bảng Điều Khiển</span>
               </a>
            </li>
            <li>
               <a href="#" data-target="Total">
                  <i class='bx bxs-shopping-bag-alt' ></i>
                  <span class="text">Hoá Đơn</span>
               </a>
            </li>
            <li>
               <a href="#" data-target="statis">
                  <!-- <i class='bx bxs-doughnut-chart' ></i> -->
                  <i class='bx bxs-cheese'></i>
                  <span class="text">Sản Phẩm</span>
               </a>
            </li>
            
            <li>
               <a href="#" data-target="user">
                  <i class='bx bxs-group' ></i>
                  <span class="text">Người Dùng</span>
               </a>
            </li>
            <li>
               <a href="#" data-target="adnew">
                  <i class='bx bx-news'></i>
                  <span class="text">Tin Tức</span>
               </a>
            </li>
            <li>
               <a href="#" data-target="voucher">
                  <i class='bx bxs-party'></i>
                  <span class="text">Khuyến Mãi</span>
               </a>
            </li>
            <li>
               <a href="#">
                  <i class='bx bxs-message-dots' ></i>
                  <span class="text">Tin Nhắn</span>
               </a>
            </li>
         </ul>
         <ul class="side-menu">
            <li>
               <a href="#">
                  <i class='bx bxs-cog' ></i>
                  <span class="text">Cài Đặt</span>
               </a>
            </li>
            <li ng-controller="UserCtrl">
               <a href="login.html" class="logout" ng-click="logout()">
                  <i class='bx bxs-log-out-circle'></i>
                  <span class="text">Đăng Xuất</span>
               </a>
            </li>            
         </ul>
      </section>
      <section class="content">
         <nav>
            <i class='bx bx-menu' ></i>
            <a href="#" class="nav-link">Danh Mục</a>
            <form action="#">
               <div class="form-input">
                  <input type="search" placeholder="Tìm kiếm...">
                  <button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
               </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
               <i class='bx bxs-bell' ></i>
               <span class="num">8</span>
            </a>
            <a href="#" class="profile" ng-controller="UserCtrl">
               <img ng-if="currentUser && currentUser.anh" ng-src="anh/{{currentUser.anh}}" alt="Profile Picture">
               <span ng-if="currentUser && !currentUser.anh">{{currentUser.tenDangNhap}}</span>
           </a>           
         </nav>
      </section>
      <section id="content" class="content content-section active"> 
         
      </section>
      <!--=============== MAIN JS ===============-->
      <script src="js/main-js/main.js"></script>
   </body>
</html>
